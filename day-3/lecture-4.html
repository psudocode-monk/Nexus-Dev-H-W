<!DOCTYPE html>
<!-- html ka 5th version use kr rha hu -->
<html lang="en">
<!-- html ka tag yaha se suru ho rha hai, aur lang = en matlab english me likha jayega webpage -->
<head>
<!-- yahan se head suru ho rha hai jisme meta tags(data about data) aur title aata hai -->
    <meta charset="UTF-8">
    <!-- english ko utf-8 encoding krna hai not ascii values -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- device ke properties ke bareme batata hai -->
    <title>HTML Sikhna Hai!</title>
    <!-- ye webpage ka title hai -->
</head>
<body>
<!-- body ke andar wo sab ayega jisko hum website pe show krana hai -->
    <h1>Hello World!</h1>
</body>
</html>
