<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h2>User Registration</h2>
    <form action="">
        <label for="uname">Username: </label>
    <input type="text" name="" id="uname" required placeholder="John Doe">
    <br><br>
    <label for="mail">Email: </label>
    <input type="email" id="mail" placeholder="johndoe@xyz.com" required>
    <br><br>
    <label for="pass">Password: </label>
    <input type="password" id="pass" required>
    <br><br>
    <label for="">Gender: </label>
    <input type="radio" name="gen" id="gen">
    <label for="gen">Male</label>
    <input type="radio" name="gen" id="gen">
    <label for="gen">Female</label>
    <br><br>
    <input type="checkbox" id="agreement" name="terms" required> <label for="agreement">I agree to terms and conditions.</label>
    <br><br>
    <input type="submit" value="Register">
    </form>
</body>
</html>
