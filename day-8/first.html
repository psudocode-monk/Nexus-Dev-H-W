<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                IIT-JEE Registration Form
            </legend>
            <label for="dob">Date of Birth</label>
            <input type="date" name="date" id="dob" required min="2019-01-01" max="2024-12-31">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
